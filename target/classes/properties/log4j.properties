# Global logging configuration
log4j.rootLogger=stdout,logfile
log4j.logger.org.springframework.aop.framework=ERROR,stdout
log4j.additivity.org.springframework.aop.framework=false

#Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=[%p,%c{1},%t] %m%n

#output sql
log4j.logger.org.apache.ibatis=debug,stdout 
log4j.logger.java.sql.PreparedStatement=debug,stdout 

#output file
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.logfile.File=D://log/ott_develop_610/today.log
log4j.appender.logfile.File=D:/log/frontend-column/today.log
log4j.appender.logfile.DatePattern ='.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %F %p %m%n